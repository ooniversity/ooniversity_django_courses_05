<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Brain Bursa Main</title>
    {% load static %}
    <!-- Bootstrap -->
    <link href="{%static 'css/bootstrap.css'%}" rel="stylesheet">
    <link href="{%static 'css/style.css'%}" rel="stylesheet">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Gloria+Hallelujah" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href={% url "index"%}>Brain Bursa</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{% url 'index'%}">Main</a></li>
        <li><a href="{% url 'contact'%}">Contacts</a></li>
        <li><a href="{% url 'student_list'%}">Students</a></li>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div class="header">

    <img class="header_image" src="../../static/images/loog1.png" alt="logo">
    <h3>BrainBursa</h3>
    </div>
<br>
<br>
<div class = "description">
    <h1 class=title_description>{{ course.name }}</h1>
    <p class=content_description>{{ course.description }}</p>

</div><!-- /description-->

<div class = "program">
    <h1 class="program_title">План курса</h1>
</div><!-- /Program-->

    <div class="panel panel-default">

  <!-- Table -->
  <table class="table">
    <tr class="title_table">
       <td>#</td>
        <td>Тема</td>
      <td>Описание</td>
    </tr>
      {% for lesson in lessons %}
        <tr class="table_first_student">
          <td>{{ lesson.order }}</td>
          <td>{{ lesson.subject }}</td>
            <td>{{ lesson.description }}</td>
        </tr>
    {% endfor %}

  </table>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/js/bootstrap.js"></script>
  </body>
</html>

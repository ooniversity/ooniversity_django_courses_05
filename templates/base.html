{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{% endblock %}</title>

    <!-- <link href="../static/css/bootstrap.css" rel="stylesheet"> -->
    <link href={% static 'css/bootstrap.css' %} rel="stylesheet">

    <!-- <link href="../static/css/style.css" rel="stylesheet"> -->
    <link href={% static 'css/style.css' %} rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container">

            <ul class="nav navbar-nav">
            <li class={% block navigation_index %}{% endblock %}><a href={% url 'index' %}>Main</a></li>
            <li class={% block navigation_contact %}{% endblock %}><a href={% url 'contact' %}>Contacts</a></li>
            <li class={% block navigation_students %}{% endblock %}><a href={% url 'students:list_view' %}{% block get_course_id %}{% endblock %}>Students</a></li>
            <li class={% block navigation_feedback %}{% endblock %}><a href='/feedback/'>Feedback</a></li>

          </ul>
        </div>
    </nav>


    {% block content %}{% endblock %}


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="../static/js/bootstrap.js"></script> -->
    <script src={% static 'js/bootstrap.js' %}></script>
  </body>
</html>

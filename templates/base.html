<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %} PyBursa {% endblock title %}</title>
  
    {% load static %}
    <!-- Bootstrap -->
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet">
    
  </head>
  <body>
 
<div class="container">
     <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
               
          <li class = {% block nav_class_index %}   {% endblock %}><a href="{% url 'index'%}">Главная</a></li>
          <li class = {% block nav_class_contact %} {% endblock %}><a href="{% url 'contact'%}">Контакты</a></li>
          <li class = {% block nav_class_student %} {% endblock %}><a href="{% url 'students:list_view' %}{% block nav_class_student_course %} {% endblock %}">Студенты</a></li>
          <li class = {% block nav_class_feedback %} {% endblock %}><a href="{% url 'feedback' %}">Обратная связь</a></li>
         
         </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  
    <!-- Main jumbotron for a primary marketing message or call to action -->
 
        
    <div class="container">

    {% block content %}    {% endblock content %}
    </div><!-- /.container -->


   
</div>

     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.js' %}"></script>  

  </body>
</html>

{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link href="{% static '/css/bootstrap.css' %}" rel="stylesheet">
  <link href="{% static '/css/style.css' %}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <script src="{% static '/js/jquery.js' %}"></script>
  <script src="{% static '/js/bootstrap.js' %}"></script>
</head>


<body class="imag">
	<header>
		<ul class="nav nav-tabs">
		  <li role="presentation" class="{% block navbar_index %}{% endblock %}"><a href="{% url 'index' %}">Main</a></li>
		  <li role="presentation" class="{% block navbar_contact %}{% endblock %}"><a href="{% url 'contact' %}">Contacts</a></li>
		  <li role="presentation" class="{% block navbar_students %}{% endblock %}"><a href="{% url 'students:list_view' %}{% block students_course %}{% endblock %}">Students</a></li>
		</ul>	
	</header>


{% block content %}{% endblock content %}


	<footer class="footer col-lg-12">
      <div class="footer-style">
        <p class="broken-text-up">Footer <span class="broken-text-down">is broken.</span></p>
      </div>
    </footer>
	
	</body>

</html>

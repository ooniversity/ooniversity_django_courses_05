{% load staticfiles %}


<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Sergey Chepurnykh">
		
		<title>{% block title %}{% endblock %}</title>
		
		<link rel="icon" href="{% static 'images/favicon.ico' %}">
		<!-- Bootstrap core CSS -->
		<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
		<!-- Bootstrap theme -->
		<link href="{% static 'css/bootstrap-theme.css' %}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="{% static 'css/style.css' %}" rel="stylesheet">
		
		
		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="{% static 'js/bootstrap.js' %}"></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="{% url 'index' %}"><img class="logo" src="{% static 'images/logo.png' %}"></a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class={% block navigation_index %}{% endblock %}><a href="{% url 'index' %}">Main</a></li>
						<li class={% block navigation_contact %}{% endblock %}><a href="{% url 'contact' %}">Contacts</a></li>
						<li class={% block navigation_students %}{% endblock %}><a href="{% url 'students:list_view' %}">Students</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		
		{% block content %}{% endblock %}
		

	</body>
	</html>

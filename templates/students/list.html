<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Студенты</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="font">
    <div class="image">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'index' %}">PyBursa</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="{% url 'index' %}">Main</a></li>
              <li><a href="{% url 'contact' %}">Contacts</a></li>
              <li class="active"><a href="{% url 'students:list_view' %}">Студенты</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
      <div>
        <div class="container">
          <div class="block-first">
            <div class="jumbotron">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3>Список студентов</h3>
                  <table class="table">
                    <tr>
                      <td class="fonttable">#</td>
                      <td class="fonttable">фамилия имя</td>
                      <td class="fonttable">адрес</td>
                      <td class="fonttable">skype</td>
                      <td class="fonttable">курсы</td>
                    </tr>
                    {% for i in students %}
                    <tr>
                      <td>{{i.id}}</td>
                      <td><a href="{% url 'students:detail' i.id %}">{{i.surname}} {{i.name}}</a></td>
                      <td>{{i.address}}</td>
                      <td>{{i.skype}}</td>
                      <td>{% for j in i.courses.all %}
                      <a href="{%  url 'courses:detail' j.id %}">{{ j.name }}</a><br>
                      {% endfor %}
                      </td>
                    </tr>
                    {% endfor %}
                  </table>
                </div>
              </div>
            </div>
          </div>              
        </div>
      </div>
    </div>
  <footer>
    <nav aria-label="...">
      <ul class="pager">
        <li class="next"><a href="{% url 'contact' %}"><span aria-hidden="true">&rarr;</span>Contact us </a></li>
      </ul>
  </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>

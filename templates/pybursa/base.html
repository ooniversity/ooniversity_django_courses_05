{% load static %}
<!DOCTYPE html>
<html>
   <head>
	<title>{% block title %}FIRST STEPS{% endblock title %}</title>
		<meta name="description">
		<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.css' %}">
		<link href="https://fonts.googleapis.com/css?family=Handlee|Indie+Flower" rel="stylesheet"> 
		<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
		<style type="text/css">
			h1{font-family: 'Indie Flower', cursive;}
			h3{font-family: 'Handlee', cursive;}

		        <li><a href="{% url 'contact' %}">Contacts</a></li>

{% block content %}

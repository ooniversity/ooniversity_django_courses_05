{% extends "base.html"%}


{% block title %}Remove {{ title }}{% endblock title %}


{% block content %}
<h2 class="output_form"><p><b>Delete {{ object.name }}</b></p></h2>
  <div class="output_form">
    <form method="post">{% csrf_token %}
      <p>Course {{ object.name }} will be deleted. Are you sure?</p>
      <input type="submit" value="Delete" />
    </form>
  </div>
{% endblock content %}

{% extends 'base.html' %}
{% load static %}


{% block title %}Remove {{ model.instance.name }}{% endblock title %}


{% block content %}
    <h2>Удалить {{ model.instance.name }}</h2>
    <form method="post">{% csrf_token %}
        <p>Курс {{ model.instance.name }} будет удален</p>
        <input type="submit" value="Удалить">
    </form>

{% endblock %}

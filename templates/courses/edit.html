{% extends 'base.html' %}


{% block title %}{{ title }}{% endblock title %}


{% block content %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <div class="messages">
                        {{ message }}
                </div>
            {% endfor %}
        </ul>
    {% endif %}
    <h2>Редактировать {{ form.instance.name }}</h2>
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
    <input type="submit" value="EDIT">
    </form>
{% endblock %}

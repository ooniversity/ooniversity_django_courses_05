{% extends "base.html"%}


{% block title %}Edit course{% endblock title %}

{% block content %}
{% if messages %}
  <ul class="mess">
    {% for message in messages %}
    <div class="mess">
      {{ message }}
    </div>
    {% endfor %}
  </ul>
{% endif %}
<h2 class="output_form"><p><b>Edit course</b></p></h2>
  <div class="output_form">
    <form method="post">{% csrf_token %}
      {{ model.as_p }}
      <input type="submit" value="Confirm" />
    </form>
  </div>
{% endblock content %}

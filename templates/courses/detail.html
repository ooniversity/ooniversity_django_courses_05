{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>PyBursa Courses</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


<div class="container-fluid">
	<div class="navbar">
		<div class="navbar-inner">
		  <div class="brand">PyBursa</div>
		    <ul class="nav">
					<li class="active"><a href="{% url 'index' %}">Main</a></li>
					<li><a href="{% url 'contact' %}">Contacts</a></li>
					<li><a href="{% url 'students:list_view' %}?course_id={{ course.id }}">Students</a></li>
	      </ul>
	    </div>
	  </div>
	</div>
</div>

<div class="container-fluid">
  <div class="hero-unit">
    <h2 id="title_course">{{ course }}</h2>
    <p>{{ course.description }}</p><br>

    <h2>План курса:</h2>
    <div class="container">
			<div class="row">
				<div class="col-md-12">
				  <table class="table">
				    <thead>
				      <tr>
				        <th class="panel-heading">#</th>
				        <th class="panel-heading">Тема</th>
				        <th class="panel-heading">Описание</th>
				      </tr>
				    </thead>
				    <tbody>
							{% for i in lessons %}
				      <tr>
                <td>{{ i.id }}</a></td>
								<td>{{ i.subject }}</td>
								<td>{{ i.description }}</td>
			     	  </tr>
						  {% endfor %}
		 	  	 </tbody>
			 	 </table>
			</div>
	   </div>
	 </div>
  </div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.js' %}"></script>
  </body>
</html>

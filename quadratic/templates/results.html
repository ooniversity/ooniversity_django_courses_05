<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Квадратное уравнение a*x*x + b*x + c</p>
    {% autoescape off %}
        <p>a = {{ a }}</p>
        <p>b = {{ b }}</p>
        <p>c = {{ c }}</p>
        {% if d %}
            <p>{{ d }}</p>
            <p>{{ x }}</p>
        {% endif %}
    {% endautoescape %}
</body>
</html>
